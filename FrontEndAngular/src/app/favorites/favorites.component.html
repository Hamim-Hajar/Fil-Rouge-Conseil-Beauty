<div class="container mt-5">
  <h2>Your Favorite Recipes</h2>

  <!-- Conditional message if no favorite recipes are found -->
  <div *ngIf="favorites.length === 0" class="alert alert-info text-center">
    You don't have any favorite recipes yet.
  </div>

  <!-- List of favorite recipes -->
  <div class="row g-4" *ngIf="favorites.length > 0">
    <div class="col-md-4" *ngFor="let favorite of favorites">
      <div class="card shadow-sm">
        <!-- Recipe Image -->
        <img
          [src]="'data:image/png;base64,' + favorite.recipe.image"
          class="card-img-top"
          alt="{{ favorite.recipe.name }}"
        />

        <!-- Recipe Body -->
        <div class="card-body">
          <h5 class="card-title">{{ favorite.recipe.name }}</h5>
          <p class="card-text">{{ favorite.recipe.description }}</p>

          <!-- Publication Date -->
          <p class="text-muted">
            <i class="bi bi-calendar-date"></i>
            {{ favorite.recipe.datePublication | date: 'longDate' }}
          </p>


        </div>
      </div>
    </div>
  </div>
</div>
