<div class="article-container">
  <h1>Create an Article</h1>
  <form [formGroup]="formRecipe" (ngSubmit)="onSubmit()">
    <h3 class="upload-cover"> <mat-icon class="custom-icon">crop_original</mat-icon> Upload cover</h3>
    <div class="placeholder">
      <h6>Upload the Article cover</h6>
    </div>


    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" (change)="onFileChange($event)" formControlName="image" required />
    </div>




    <hr class="custom-line">
    <h3 class="upload-cover"> <mat-icon class="custom-icon">info</mat-icon> General information</h3>
    <div class="form-group">
      <label for="name"> recipe title </label>
      <input type="name" id="name" formControlName="name" />
    </div>
    <div class="form-group">
      <label for="description">description</label>
      <input type="description" id="description" formControlName="description" />
    </div>
    <div class="form-group">
      <label for="ingredients">ingredients</label>
      <input type="ingredients" id="ingredients" formControlName="ingredients" />
    </div>
    <div class="form-group">
      <label for="instructions">instructions</label>
      <input type="instructions" id="instructions" formControlName="instructions" />
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="formRecipe.invalid">Submit Order</button>
  </form>

</div>
