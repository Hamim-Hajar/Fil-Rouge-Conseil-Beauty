<div class="article-container container p-5 shadow-lg rounded-4 mt-5">
  <h1 class="text-center mb-4">Create a Recipe</h1>

  <form [formGroup]="formRecipe" (ngSubmit)="onSubmit()">

    <!-- Upload Cover Section -->
    <h3 class="upload-cover mb-3 text-violet">
      <mat-icon class="custom-icon me-2">crop_original</mat-icon> Upload Cover
    </h3>
    <div class="placeholder text-center border-dashed rounded-3 p-4 mb-4">
      <h6 class="text-muted">Upload the Article Cover</h6>
    </div>

    <!-- Image Upload -->
    <div class="form-group mb-3">
      <label for="image" class="form-label fw-bold text-violet">Image</label>
      <input
        type="file"
        id="image"
        class="form-control"
        (change)="onFileChange($event)"
        formControlName="image"
        required
      />
    </div>

    <hr class="custom-line my-5" />

    <!-- General Information Section -->
    <h3 class="upload-cover mb-3 text-violet">
      <mat-icon class="custom-icon me-2">info</mat-icon> General Information
    </h3>

    <!-- Recipe Title -->
    <div class="form-group mb-3">
      <label for="name" class="form-label fw-bold text-violet">Recipe Title</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Enter the title"
        required
      />
    </div>

    <!-- Description -->
    <div class="form-group mb-3">
      <label for="description" class="form-label fw-bold text-violet">Description</label>
      <textarea
        id="description"
        class="form-control"
        rows="3"
        formControlName="description"
        placeholder="Enter a brief description"
        required
      ></textarea>
    </div>

    <!-- Ingredients -->
    <div class="form-group mb-3">
      <label for="ingredients" class="form-label fw-bold text-violet">Ingredients</label>
      <input
        type="text"
        id="ingredients"
        class="form-control"
        formControlName="ingredients"
        placeholder="List ingredients"
      />
    </div>

    <!-- Instructions -->
    <div class="form-group mb-4">
      <label for="instructions" class="form-label fw-bold text-violet">Instructions</label>
      <textarea
        id="instructions"
        class="form-control"
        rows="4"
        formControlName="instructions"
        placeholder="Describe the instructions"
      ></textarea>
    </div>
    <!-- Category Selector -->
    <div class="form-group mb-4">
      <label for="category" class="form-label">Category <span class="text-danger">*</span></label>
      <select id="category" class="form-select" formControlName="category" required>
        <option value="">Select Category</option>
        <option value="HAIR">Hair</option>
        <option value="FACE">Face</option>
      </select>
      <div *ngIf="formRecipe.get('category')?.invalid && formRecipe.get('category')?.touched" class="error mt-1">
        Category is required
      </div>

</div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="btn btn-violet btn-lg w-100"
      [disabled]="formRecipe.invalid"
    >
      Submit Order
    </button>
  </form>
</div>
