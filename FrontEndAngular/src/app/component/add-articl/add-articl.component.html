<div class="article-container">
<h1>Create an Article</h1>
  <form [formGroup]="formArticle" (ngSubmit)="onSubmit()">
      <h3 class="upload-cover"> <mat-icon class="custom-icon">crop_original</mat-icon> Upload cover</h3>
    <div class="placeholder">
      <h6>Upload the Article cover</h6>
    </div>


    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" id="image" (change)="onFileChange($event)" formControlName="image" required />
    </div>



    <hr class="custom-line">
    <h3 class="upload-cover"> <mat-icon class="custom-icon">info</mat-icon> General information</h3>
    <div class="form-group">
      <label for="titre">name</label>
      <input type="text" id="titre" formControlName="titre" />
    </div>
    <div class="form-group">
      <label for="contenu">contenu</label>
      <input type="text" id="contenu" formControlName="contenu" />
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="formArticle.invalid">Submit Order</button>
  </form>

</div>
