
<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
  <span style="flex: auto"></span>
  <button mat-button>Home</button>
  <button mat-button>profile</button>
  <button mat-button [matMenuTriggerFor]="importMenu">
    <mat-icon iconPositionEnd> keyboard_arrow_down</mat-icon>
    Import
  </button>
  <mat-menu #importMenu>
    <button mat-menu-item routerLink="/article">load Articles</button>
    <button mat-menu-item>load Recipes</button>
  </mat-menu>


</mat-toolbar>
<mat-drawer-container>
  <mat-drawer opened="true" mode="side" position="start">
    <mat-list>
      <mat-list-item>
        <button mat-button routerLink="/article">
          <mat-icon>dashboard</mat-icon>
          Articles</button>

      </mat-list-item>
      <mat-list-item>

        <button mat-button>
          <mat-icon>dashboard</mat-icon> Recipes</button>
      </mat-list-item>
      <mat-list-item>

        <button mat-button>
          <mat-icon>dashboard</mat-icon>
          Searche</button>
      </mat-list-item>

    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 600px">
      <div class="article-container">
        <form [formGroup]="formArticle" (ngSubmit)="onSubmit()">

          <div class="form-group">
            <label for="titre">name</label>
            <input type="text" id="titre" formControlName="titre" />
          </div>
          <div class="form-group">
            <label for="contenu">contenu</label>
            <input type="text" id="contenu" formControlName="contenu" />
          </div>
          <div class="form-group">
            <label for="image">image</label>
            <input type="file" id="image" formControlName="image" />
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="formArticle.invalid">Submit Order</button>
        </form>

      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
