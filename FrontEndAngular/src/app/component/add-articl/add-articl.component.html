<div class="article-form-container container mt-5 p-5 shadow-lg rounded-4">
  <h3 class="section-header mb-4">
    <mat-icon class="custom-icon me-2">info</mat-icon> Create an Article
  </h3>

  <form [formGroup]="formArticle" (ngSubmit)="onSubmit()">
    <!-- Upload Cover Section -->
    <div class="section upload-section mb-4">
      <p class="section-subtitle text-muted mb-3">
        <mat-icon style="color: #bd7fe1; font-size: 22px;">crop_original</mat-icon> Upload the Article Cover
      </p>

      <div class="form-group mb-3">
        <input
          type="file"
          id="image"
          class="form-control"
          (change)="onFileChange($event)"
          formControlName="image"
        />
        <div
          *ngIf="formArticle.get('image')?.invalid && formArticle.get('image')?.touched"
          class="error mt-1">
          Image is required
        </div>
      </div>
    </div>

    <!-- Create Article Section -->
    <div class="section article-details">
      <!-- Title Input -->
      <div class="form-group mb-3">
        <label for="titre" class="form-label">Title <span class="text-danger">*</span></label>
        <input
          type="text"
          id="titre"
          class="form-control"
          formControlName="titre"
          placeholder="Make it catchy and memorable"
        />
        <div *ngIf="formArticle.get('titre')?.invalid && formArticle.get('titre')?.touched" class="error mt-1">
          <div *ngIf="formArticle.get('titre')?.errors?.['required']">Title is required</div>
          <div *ngIf="formArticle.get('titre')?.errors?.['minlength']">Title must be at least 3 characters</div>
        </div>
      </div>

      <!-- Content Input -->
      <div class="form-group mb-3">
        <label for="contenu" class="form-label">Content</label>
        <textarea
          id="contenu"
          class="form-control"
          formControlName="contenu"
          placeholder="Provide essential article details"
          rows="5"
        ></textarea>
        <div *ngIf="formArticle.get('contenu')?.invalid && formArticle.get('contenu')?.touched" class="error mt-1">
          <div *ngIf="formArticle.get('contenu')?.errors?.['required']">Content is required</div>
          <div *ngIf="formArticle.get('contenu')?.errors?.['minlength']">Content must be at least 10 characters</div>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="button-container mt-4">
      <button type="submit" class="btn btn-lg btn-violet w-100" [disabled]="formArticle.invalid">
        Publish
      </button>
    </div>
  </form>
</div>
