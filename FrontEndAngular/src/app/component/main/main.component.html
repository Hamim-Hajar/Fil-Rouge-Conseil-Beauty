<div *ngIf="userRole === 'VISITEUR'">
  <app-headertwo></app-headertwo>
</div>

<div *ngIf="userRole === 'SPECIALIST'">
  <app-left-sidebar></app-left-sidebar>
</div>
<div *ngIf="userRole === ''">
  <app-left-sidebar></app-left-sidebar>
</div>

<section class="image-container">
  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/9eb7c3518f9f29c52dc1d1fc22fe3406a03f02d5487abfeb752f61798aee398f?placeholderIfAbsent=true&apiKey=4de05f88efb54b6cb116a3e42dffdf27" class="full-width-image" alt="Description of the image" />
</section>
<section class="events-container">
  <div class="events-wrapper">
    <div class="events-content">
      <header class="events-header">
        <div class="events-title-wrapper">
          <h2 class="events-title">Our recipe</h2>
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/74bb04fc422bd2bb08a82342baa004d8ca97b0b11c70f292c37262f0360e991a?placeholderIfAbsent=true&apiKey=4de05f88efb54b6cb116a3e42dffdf27" alt="" class="events-icon" />
        </div>
        <button class="view-more-btn">View more</button>
      </header>
      <nav class="events-menu">
        <div class="menu-item menu-item-active">All</div>
        <div class="menu-item menu-item-inactive">Hair</div>
        <div class="menu-item menu-item-inactive">Face</div>
        <div class="menu-item menu-item-inactive">Face Caire</div>
        <div class="menu-item menu-item-inactive">Health Food</div>
        <div class="menu-item menu-item-inactive" routerLink="/login">log in</div>
        <div class="menu-item menu-item-inactive"></div>
      </nav>
      <div class="events-list">
        <div class="events-grid">
          <article class="event-column" *ngFor="let article of listArticle">
            <div class="event-card">
              <div class="product_image">
                <img [src]="'data:image/png;base64,'+article.image" alt="" style="width: 100%; height: 100%;">

              </div>
              <div class="event-details">
                <div class="event-header">
                  <h3 class="event-name">{{article.titre}}</h3>
                  <p class="event-price">From $10</p>
                </div>
                <div class="event-date">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a9a339a244ae4c563f954c857f559c29096daa1b246650c40c38b64a67f6ef14?placeholderIfAbsent=true&apiKey=4de05f88efb54b6cb116a3e42dffdf27" alt="" class="event-icon" />
                  <time class="event-datetime">{{ article.datePublication }} </time>
                </div>
                <div class="event-location">
                  <button id="read_btn" [routerLink]="['/home', { id: article.id }]">show more</button>
                </div>
              </div>
            </div>
          </article>

        </div>
      </div>
    </div>
  </div>
</section>
<section class="articles-section">
  <div class="articles-container">
    <div class="articles-wrapper">
      <header class="articles-header">
        <h2 class="articles-title">Our Articles</h2>
        <button class="view-more-btn">View more</button>
      </header>
      <div class="articles-grid">
        <div class="articles-row">
          <article class="event-column" *ngFor="let recipe of listRecipe">
            <div class="event-card">
              <div class="product_image">
                <img [src]="'data:image/png;base64,'+recipe.image" alt="" style="width: 100%; height: 100%;">

              </div>
              <div class="event-details">
                <div class="event-header">
                  <h3 class="event-name">{{recipe.name}}</h3>
                  <p class="event-price">From $10</p>
                </div>
                <div class="event-date">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a9a339a244ae4c563f954c857f559c29096daa1b246650c40c38b64a67f6ef14?placeholderIfAbsent=true&apiKey=4de05f88efb54b6cb116a3e42dffdf27" alt="" class="event-icon" />
                  <time class="event-datetime">{{ recipe.datePublication}} </time>
                </div>
                <div class="event-location">

                </div>
              </div>
            </div>
          </article>


        </div>
      </div>
    </div>
  </div>
</section>
<section class="image-container">
  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/d26e84103506ec651905d09a0e384dfdcbc61b32a620562368df28db304c7c04?placeholderIfAbsent=true&apiKey=4de05f88efb54b6cb116a3e42dffdf27" class="full-width-image" alt="Description of the image" />
</section>
