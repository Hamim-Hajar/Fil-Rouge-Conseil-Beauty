<mat-toolbar color="primary">
  <button mat-icon-button>
    <mat-icon>menu</mat-icon>
  </button>
<span style="flex: auto"></span>
  <button mat-button>Home</button>
  <button mat-button>profile</button>
  <button mat-button [matMenuTriggerFor]="importMenu">
    <mat-icon iconPositionEnd> keyboard_arrow_down</mat-icon>
    Import
  </button>
  <mat-menu #importMenu>
    <button mat-menu-item routerLink="/article">load Articles</button>
    <button mat-menu-item>load Recipes</button>
  </mat-menu>

  <button mat-raised-button color="accent" (click)="logout(true)">Logout</button>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer opened="true" mode="side" position="start">
    <mat-list>
      <mat-list-item>
        <button mat-button routerLink="/article">
          <mat-icon>dashboard</mat-icon>
          Article</button>

      </mat-list-item>
      <mat-list-item>
        <mat-icon>dashboard</mat-icon>
        <button mat-button>Recipes</button>
      </mat-list-item>
      <mat-list-item>
        <mat-icon>dashboard</mat-icon>
        <button mat-button>Searche</button>
      </mat-list-item>

    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 600px">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
