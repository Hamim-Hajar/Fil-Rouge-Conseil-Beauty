<mat-toolbar class="custom-toolbar">
  <img src="assets/images/beautb.png" alt="Icon" style="width: 74px; height: 74px; margin-right: 8px;">
  <h2>
    <span style="color: black;">Your</span>
    <span style="color: #D562F2;">Beauty</span>
  </h2>
  <span style="flex: auto"></span>

  <button mat-raised-button routerLink="/login" style="background-color: #D562F2;color: white">
    <mat-icon>add</mat-icon>
    Login
  </button>

  <button mat-raised-button routerLink="/login" style="background-color: #D562F2;color: white">
    <mat-icon>add</mat-icon>
    Signup
  </button>
</mat-toolbar>

<section class="image-container">
  <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/40093e25a2acccc9f5453599e1daf8a71cd86d115e3bc2af0785ada7d12e8ed4?placeholderIfAbsent=true&apiKey=4de05f88efb54b6cb116a3e42dffdf27" class="responsive-image" alt=""/>
</section>

<section class="recipe-container"  *ngIf="selectedArticle" >
  <h1 class="recipe-title">Recipe for <span class="highlight">{{ selectedArticle.titre }}</span></h1>
  <div class="recipe-content">
    <img [src]="'data:image/png;base64,'+selectedArticle.image" alt="" style="width: 87%; height: 87%;">
    <p class="recipe-date"> <strong>Published on:</strong>{{ selectedArticle.datePublication }}</p>
    <div class="recipe-ingredients">
      <ul class="ingredient-list">
        <section>
          <h2>Article Details</h2>
          <li>{{ selectedArticle.titre }}</li>
          <li>{{ selectedArticle.contenu }}</li>
          <li><strong>Published on:</strong> {{ selectedArticle.datePublication }}</li>
        </section>
      </ul>
    </div>
  </div>
  <h2 class="comment-section-title">Add <span class="highlight">Comment</span></h2>
  <form class="comment-form">
    <label for="commentInput" class="visually-hidden">Enter your comment</label>
    <textarea id="commentInput" class="comment-input" placeholder="Enter your comment" aria-label="Enter your comment"></textarea>
    <button type="submit" class="comment-submit">Comment</button>
  </form>
</section>

<!-- Section to display the selected article details -->
