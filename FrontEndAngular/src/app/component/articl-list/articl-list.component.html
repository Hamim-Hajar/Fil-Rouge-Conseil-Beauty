<div class="table-div container mt-5">
  <table
    mat-table [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table table table-striped table-hover shadow rounded-3 overflow-hidden">

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="bg-violet text-white">Image</th>
      <td mat-cell *matCellDef="let article" class="align-middle">
        <img [src]="'data:image/png;base64,' + article.image"
             alt="Image" class="img-thumbnail rounded"
             style="width: 100px; height: auto;">
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef class="bg-violet text-white">Title</th>
      <td mat-cell *matCellDef="let article" class="align-middle">{{article.titre}}</td>
    </ng-container>

    <!-- Content Column -->
    <ng-container matColumnDef="contenu">
      <th mat-header-cell *matHeaderCellDef class="bg-violet text-white">Content</th>
      <td mat-cell *matCellDef="let article" class="align-middle">{{article.contenu}}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="datePublication">
      <th mat-header-cell *matHeaderCellDef class="bg-violet text-white">Date</th>
      <td mat-cell *matCellDef="let article" class="align-middle">{{article.datePublication | date}}</td>
    </ng-container>

    <!-- Action Column (Only for Admins) -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="bg-violet text-white">Action</th>
      <td mat-cell *matCellDef="let article" class="align-middle">
        <div class="button-group" >
          <button
            mat-button
            class="btn btn-violet-outline btn-sm"
            (click)="delete(article.id)">
            Delete
          </button>

          <button
            mat-button
            class="btn btn-pink-outline btn-sm"
            (click)="update(article.id)">
            Update
          </button>
        </div>
      </td>
    </ng-container>


    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let article; columns: displayedColumns;"></tr>
  </table>

  <!-- MatPaginator for pagination -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"

    class="mt-3 mb-2 bg-violet text-white rounded-3 shadow"></mat-paginator>

  <div class="mt-4">
    <h3>Click Log</h3>
  </div>

  <!-- Conditional message if no rows are clicked -->
  <div *ngIf="!clickedRows.size" class="alert alert-secondary">Clicked rows will be logged here</div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let clickedRow of clickedRows">
      Clicked on <strong>{{clickedRow.titre}}</strong>
    </li>
  </ul>
</div>
