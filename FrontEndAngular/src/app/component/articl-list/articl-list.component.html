


<div class="table-div">
<table mat-table [dataSource]="listArticle" class="mat-elevation-z8 demo-table">

  <!-- Image Column -->
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let article">
      <img [src]="'data:image/png;base64,' + article.image" alt="Image" style="width: 150px; height: auto;">
    </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let article">{{article.titre}}</td>
  </ng-container>

  <!-- Content Column -->
  <ng-container matColumnDef="contenu">
    <th mat-header-cell *matHeaderCellDef>Content</th>
    <td mat-cell *matCellDef="let article">{{article.contenu}}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="datePublication">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let article">{{article.datePublication | date}}</td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let article">
      <button mat-button color="warn" (click)="delete(article.id)">Delete</button>
    </td>
  </ng-container>

  <!-- Table Header and Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let article; columns: displayedColumns;"></tr>
</table>

<div>
  <h3>Click Log</h3>
</div>

<!-- Conditional message if no rows are clicked -->
<div *ngIf="!clickedRows.size">Clicked rows will be logged here</div>

<ul>
  <li *ngFor="let clickedRow of clickedRows">Clicked on {{clickedRow.titre}}</li>
</ul>
</div>
