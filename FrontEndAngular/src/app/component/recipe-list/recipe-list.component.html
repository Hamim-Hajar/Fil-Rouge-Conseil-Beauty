<div class="table-div container mt-5">
  <table
    mat-table [dataSource]="paginatedDataSource"
    class="mat-elevation-z8 demo-table table table-striped table-hover shadow rounded-3 overflow-hidden">

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef class="bg-violet text-white">Image</th>
      <td mat-cell *matCellDef="let recipe" class="align-middle">
        <img [src]="'data:image/png;base64,' + recipe.image"
             alt="Image" class="img-thumbnail rounded"
             style="width: 150px; height: auto;">
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="bg-violet text-white">Name</th>
      <td mat-cell *matCellDef="let recipe" class="align-middle">{{recipe.name}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="bg-violet text-white">Description</th>
      <td mat-cell *matCellDef="let recipe" class="align-middle">{{recipe.description}}</td>
    </ng-container>

    <!-- Ingredients Column -->
    <ng-container matColumnDef="ingredients">
      <th mat-header-cell *matHeaderCellDef class="bg-violet text-white">Ingredients</th>
      <td mat-cell *matCellDef="let recipe" class="align-middle">{{recipe.ingredients}}</td>
    </ng-container>

    <!-- Instructions Column -->
    <ng-container matColumnDef="instructions">
      <th mat-header-cell *matHeaderCellDef class="bg-violet text-white">Instructions</th>
      <td mat-cell *matCellDef="let recipe" class="align-middle">{{recipe.instructions}}</td>
    </ng-container>
    <--! category -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="bg-violet text-white">category</th>
      <td mat-cell *matCellDef="let recipe" class="align-middle">{{recipe.category}}</td>
    </ng-container>
    <!-- Action Column -->
    <ng-container matColumnDef="deleteRecipe">
      <th mat-header-cell *matHeaderCellDef class="bg-violet text-white">Action</th>
      <td mat-cell *matCellDef="let recipe" class="align-middle">
        <div class="d-flex align-items-center gap-2">
          <button
            mat-button
            class="btn btn-violet-outline btn-sm"
            (click)="deleteRecipe(recipe.id)">
            Delete
          </button>
          <button
            mat-button
            class="btn btn-pink-outline btn-sm"
            (click)="update(recipe.id)">
            Update
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Table Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let recipe; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
    class="mt-3 mb-2 bg-violet text-white rounded-3 shadow">
  </mat-paginator>

  <div class="mt-4">
    <h3>Click Log</h3>
  </div>

  <!-- Conditional message if no rows are clicked -->
  <div *ngIf="!clickedRows.size" class="alert alert-secondary">Clicked rows will be logged here</div>

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let clickedRow of clickedRows">
      Clicked on <strong>{{clickedRow.name}}</strong>
    </li>
  </ul>
</div>
