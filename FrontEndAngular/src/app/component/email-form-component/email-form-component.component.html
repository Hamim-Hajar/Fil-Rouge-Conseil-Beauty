<section class="email-contact-section">
  <div class="contact-container">
    <div class="content-wrapper">
      <!-- Form for sending email -->
      <form (ngSubmit)="onSubmit()" class="form-container">
        <h2 class="form-title">Send <span style="color: #cd38f3;">Email</span></h2>
        <p class="form-subtitle">Contact Your Specialist</p>

        <!-- Email TO field -->
        <div class="form-field">
          <label for="email-to" class="form-label">TO</label>
          <input [(ngModel)]="to" name="to" type="email" id="email-to" class="form-input" placeholder="example.email@gmail.com" required />
        </div>

        <!-- Email Subject field -->
        <div class="form-field">
          <label for="email-subject" class="form-label">OBJECT</label>
          <input [(ngModel)]="subject" name="subject" type="text" id="email-subject" class="form-input" placeholder="Enter the object" required />
        </div>

        <!-- Email Body field -->
        <div class="form-field">
          <label for="email-message" class="form-label">TEXT</label>
          <textarea [(ngModel)]="body" name="body" id="email-message" class="form-input" placeholder="Enter your message" required></textarea>
        </div>

        <!-- Submit button -->
        <button type="submit" class="form-button">SEND</button>
      </form>
    </div>
  </div>
</section>
